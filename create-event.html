  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="static/style/main.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-music-note-beamed text-primary me-2"></i>K-Stage
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="create-event.html">Create Event</a></li>
          <li class="nav-item"><a class="nav-link" href="booking-history.html">My Bookings</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Create Event Form -->
  <section class="container py-5 mt-5">
    <h2 class="fw-bold mb-4">Create a New Event</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Event Title</label>
        <input type="text" class="form-control" placeholder="Enter event title">
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select">
          <option value="concert">Concert</option>
          <option value="fanmeeting">Fan Meeting</option>
          <option value="dance">Dance Competition</option>
          <option value="multigroup">Multi-Group</option>
        </select>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Date</label>
          <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Time</label>
          <input type="time" class="form-control">
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">Venue</label>
        <input type="text" class="form-control" placeholder="Enter venue">
      </div>
      <div class="mb-3">
        <label class="form-label">Ticket Price</label>
        <input type="number" class="form-control" placeholder="Enter price in AUD">
      </div>
      <div class="mb-3">
        <label class="form-label">Tickets Available</label>
        <input type="number" class="form-control" placeholder="Enter total number of tickets">
      </div>
      <div class="mb-3">
        <label class="form-label">Event Image</label>
        <input type="file" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="4" placeholder="Enter event details"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Event</button>
    </form>
  </section>

  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 K-Stage. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
