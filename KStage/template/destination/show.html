{% extends 'base.html' %}

{% block content %}
<!-- Events Grid -->
      <div class="row g-4" id="eventsContainer">

        <!-- Concert - Available -->
        <div class="col-lg-4 col-md-6" data-category="concert">
          <div class="card event-card shadow-sm h-100">
            <span class="status-badge status-new">New</span>
            <img src="{{event.image_path}}" class="card-img-top" alt="TWICE Sydney">
            <div class="card-body">
              <h5 class="card-title fw-bold">{{event.title}}</h5>
              <p class="text-muted">
                <i class="bi bi-geo-alt me-1"></i>{{event.location}}<br>
                <i class="bi bi-calendar me-1"></i>{{event.date}}
              </p>
              <div class="d-flex justify-content-between align-items-end">
                <span class="h5 text-primary">{{event.ticket_price}}</span>
                <small class="ticket-status available">{{event.total_tickets}}</small>
              </div>
            </div>
            <div class="card-footer">
              <a href="event-details.html" class="btn btn-primary w-100">View & Book</a>
            </div>
          </div>
        </div>

{% endblock %}
